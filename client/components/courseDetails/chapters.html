<template name="chapters">
  <div class="eddy-chapters text-center">
    <ul>
      {{#each chapters.chapters}}
      <li id="list" class="eddy-chapters__list cur-pointer">
        <a class="item-link display-block">
          <div  class="padding-v-20">
            <h4 class="margin-0 eddy-chapters__list__index font-size-fixed-12">
              CHAPTER 1
            </h4>
            <p  class="margin-0 eddy-chapters__list__name">
              {{this}}
            </p>
          </div>
        </a>
      </li>
     {{/each}}
    </ul>
  </div>
</template>
