<template name="chapters">
  <div class="eddy-chapters text-center">
    {{#each chapters.chapters}}
    <li id="list">
      <a class="item-link" > 
      <div  class="eddy-chapters--list padding-v-20 cur-pointer">
        <h4 class="margin-0 eddy-chapters--list--index font-size-fixed-12">
          CHAPTER 1
        </h4>
        <p  class="margin-0 eddy-chapters--list--name">
          {{this}}
        </p>
      </div>
      </a>
    </li>

   {{/each}}
  </div>
</template>
