<template name="courseDetails">
  <div class="views">
    <div class="view view-main">
      <div class="navbar eddy-navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </a>
            </div>
            <div class="center">
              <h2 class="font-size-fixed-14 margin-0">PRINCIPLES OF ECONOMICS</h2>
            </div>
            <div class="right">
              <a href="#" class="open-panel link icon-only"></a>
            </div>
        </div>
        <div class="subnavbar eddy-navbar--sub">
          <div class="flex-direction--row flex-justify-content--space-between flex-align-items--center full-width">
            <a href="#tab1" class="button tab-link eddy-navbar--sub--item active">COMMUNITY</a>
            <a href="#tab2" class="button tab-link eddy-navbar--sub--item">CHAPTERS</a>
            <a href="#tab3" class="button tab-link eddy-navbar--sub--item">STATISTICS</a></div>
        </div>
      </div>
      <div class="pages">
        <div class="page with-subnavbar">
          <div class="page-content">
            <div class="tabs eddy-tabs padding-bottom-35">
              <div id="tab1" class="tab active">
                <div class="content-block">
                  {{>community}}
                </div>
              </div>
              <div id="tab2" class="tab">
                <div class="content-block">
                  {{>chapters}}
                </div>
              </div>
              <div id="tab3" class="tab">
                <div class="content-block">
                  {{>stats}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="toolbar position-absolute top-initial eddy-toolbar">
        <div class="toolbar-inner flex-direction--row flex-justify-content--space-between flex-align-items--center">
          <span class="button ripple border_none--imp eddy-toolbar--icon">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </span>
          <span class="button ripple border_none--imp eddy-toolbar--icon">
            <i class="fa fa-home" aria-hidden="true"></i>
          </span>
          <span class="button ripple border_none--imp eddy-toolbar--icon eddy-toolbar--icon__noti">
            <i class="fa fa-bell-o" aria-hidden="true"></i>

            <span class="eddy-toolbar--icon__noti--badge">5</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</template>
