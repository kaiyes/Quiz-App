<template name="player">
  <div class="full-height flex-direction--column">
    <div class="flex-direction--row flex-justify-content--flex-end cur-pointer">
      <span id="cross" class="lnr lnr-cross font-size-fixed-24 padding-20 text-bold" aria-hidden="true">
      </span>
    </div>

    {{#with userInfo}}
        <div class="padding-h-50 flex-direction--column flex-justify-content--center flex-align-items--center flex--1">
            <div class="">
              <img width="100" height="100" class="make-round eddy-home--profile-photo"
              src="{{#if $neq this.profile.image " "}}
                    {{this.profile.image}}
                  {{else}}
                      /assets/generic_800.png
                  {{/if}}"
              alt="Profile Photo">
            </div>
              <div class="full-width margin-top-20">
                <h3 class="margin-0 font-size-fixed-14 text-center padding-left-15 margin-top-10 eddy-home--profile-info__name_age">
                  <span class="padding-h-15">{{this.profile.name}}</span>
                  <span class="font-weight-400"> {{ getAge this.profile.age}}</span>
                </h3>
                <h5 class="margin-0 text-center eddy-home--profile-info__nickname padding-v-5">{{this.profile.nickName}}</h5>
                <h5 class="margin-0 font-size-fixed-12 font-weight-400 text-center eddy-home--profile-info__programme">{{this.profile.programme}}</h5>
                <h5 class="margin-0 font-size-fixed-12 font-weight-400 text-center eddy-home--profile-info__university padding-v-5"> {{this.profile.university}}</h5>
              </div>
        </div>

        <div class="list-block eddy-home margin-top-0 margin-bottom-80">
          <ul class="eddy-home--quizes margin-top-90 margin-bottom-70">
            {{#each this.profile.selectedCourses}}
              <li class="course swipeout eddy-home--quiz">
               <a class="item-link cur-pointer">
                <div class="swipeout-content item-content eddy-home--quiz--content">
                  <div class="item-media eddy-home--quiz--icon-wrap">
                      <img class="width-50 eddy-home--quiz--icon" src="/assets/icon_2.png" alt="icon">
                  </div>
                  <div class="item-inner padding-v-15">
                    <div class="item-title">
                        <h4 class="margin-0 font-size-fixed-12 eddy-home--quiz--number">
                          {{courseNumber}}
                          <span class="eddy-badge eddy-badge__primary">
                            <i class="zmdi zmdi-help-outline"></i>
                          </span>
                        </h4>
                        <h5 class="margin-0 font-size-fixed-12 opacity-80 eddy-home--quiz__topic">{{courseName}}</h5>

                    </div>
                    <div class="item-after eddy-home--quiz--rank">
                      <span>
                          {{#if $eq ranking 'king' }}
                              King
                            {{else}}
                              {{ranking}}
                          {{/if}}
                        <sup>
                        {{#if $eq ranking 1 }}st  {{/if}}
                        {{#if $eq ranking 2 }}nd  {{/if}}
                        {{#if $eq ranking 3 }}rd  {{/if}}
                        {{#if $gte ranking 3 }}th  {{/if}}
                      </sup>

                    </span>

                    </div>
                  </div>
                </div>

               </a>
              </li>
            {{/each}}
          </ul>
        </div>
    {{/with}}


  </div>
</template>
