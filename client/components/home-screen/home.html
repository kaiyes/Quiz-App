<template name="homePage">
  <h1> homepage </h1>
      <img src="{{currentUser.profile.image}}" alt="Smiley face" height="42" width="42">
      {{currentUser.profile.country}}
      {{currentUser.profile.name}}
      {{currentUser.profile.nickName}}
      {{currentUser.profile.programme}}
      {{currentUser.profile.totalPoints}}
      {{currentUser.profile.university}}
      {{currentUser.profile.age}} <br><br><br>

      <ul>
        {{#each currentUser.profile.selectedCourses}}
          <li id="list">{{this}} </li>
        {{/each}}
      </ul>

</template>
