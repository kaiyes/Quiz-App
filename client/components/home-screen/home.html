<template name="homePage">
      <!-- {{currentUser.profile.country}} -->
      <div class="views">
        <div class="view view-main">
          <div class="eddy-home--profile-info">
            <div class="padding-top-30 flex-direction--column flex-justify-content--flex-start flex-align-items--center">

                <div class="">
                  <img width="65" height="65" class="make-round eddy-home--profile-photo" src="{{currentUser.profile.image}}" alt="Profile Photo">
                </div>
                  <div class="full-width">
                    <h3 class="margin-0 font-size-fixed-14 text-center padding-left-15">
                      <span class="padding-right-15">{{currentUser.profile.name}}</span>
                      <span class="font-weight-400">  {{currentUser.profile.age}}</span>
                    </h3>
                    <h5 class="margin-0 font-size-fixed-12 font-weight-500 text-center">{{currentUser.profile.nickName}} </h5>
                    <h5 class="margin-0 font-size-fixed-12 font-weight-400 text-center">{{currentUser.profile.programme}}</h5>
                    <h5 class="margin-0 font-size-fixed-12 font-weight-400 text-center">  {{currentUser.profile.university}}</h5>
                  </div>

              <div id="hideProfileInfo" class="text-center full-width display-block padding-15">
                <span  class="lnr lnr-chevron-up" aria-hidden="true"></span>
              </div>
            </div>
          </div>
          <div id="showProfileInfo" class="navbar eddy-navbar">
            <div class="navbar-inner">
                <div class="text-center full-width display-block">
                  <span  class="lnr lnr-chevron-down" aria-hidden="true"></span>
                </div>
            </div>
          </div>
          <div class="pages">
            <div class="page with-subnavbar">
              <div class="page-content">
                <div class="list-block eddy-home margin-0">
                  <ul class="eddy-home--quizes margin-v-70">
                    {{#each currentUser.profile.selectedCourses}}
                      <li id="list" class="swipeout eddy-home--quiz">
                       <a class="item-link">
                        <div class="swipeout-content item-content eddy-home--quiz--content">
                          <div class="item-media eddy-home--quiz--icon-wrap">
                              <img class="make-round eddy-home--quiz--icon " width="35" height src="http://placehold.it/35x35" alt="icon">
                          </div>
                          <div class="item-inner padding-v-20">
                            <div class="item-title">
                                <h4 class="margin-0 font-size-fixed-12 eddy-home--quiz--number">
                                  ECON 2501
                                  <span class="eddy-badge eddy-badge__primary">
                                    <span  class="lnr lnr-question-circle" aria-hidden="true"></span>
                                  </span>
                                </h4>
                                <h5 class="margin-0 font-size-fixed-12 opacity-80 eddy-home--quiz--topic">{{this}}</h5>
                            </div>
                            <div class="item-after eddy-home--quiz--rank">
                              <span>2 <sup>{{quizRankFormat 2}}</sup></span>
                            </div>
                          </div>
                        </div>
                        <div class="swipeout-actions-left eddy-home--quiz--content__swiped">
                          <a href="#" class="flex-direction--column flex-justify-content--center flex-align-items--center">
                            <span class="eddy-badge">
                              <span  class="lnr lnr-question-circle" aria-hidden="true"></span>
                            </span>
                            <p class="margin-0 font-size-fixed-12 padding-top-5">I need help</p>
                          </a>
                          <a href="#" class="flex-direction--column flex-justify-content--center flex-align-items--center">
                            <span class="eddy-badge">i</span>
                            <p class="margin-0 font-size-fixed-12 padding-top-5">I can help</p>
                          </a>
                        </div>
                       </a>
                      </li>
                    {{/each}}
                  </ul>
                </div>
              </div>
            </div>
          </div>
          {{> toolbar}}
        </div>
      </div>

</template>
