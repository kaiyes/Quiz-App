<template name="homePage">
  <h1> homepage </h1>
  {{#with currentUser.profile}}
      <img src="{{image}}" alt="Smiley face" height="42" width="42">
      {{image}} <br>
      {{country}} <br>
      {{name}} <br>
      {{nickName}} <br>
      {{programme}} <br>
      {{totalPoints}} <br>
      {{university}} <br>
      {{age}} <br>
      {{#each selectedCourses}}
          {{this}}
      {{/each}}

  {{/with}}
</template>
