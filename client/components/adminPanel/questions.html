<template name="adminQuestions">
    <div class="views layout-white">
      <div class="view view-main layout-white">
        <div class="pages navbar-fixed">
          <div data-page="questions" class="page">
              <div class="navbar eddy-navbar">
                  <div class="navbar-inner padding-h-0">
                    <div class="left">
                        <a href="{{pathFor 'homePage'}}" class="link icon-only">
                            <i class="zmdi zmdi-chevron-left font-size-fixed-40 full-width text-center"></i>
                        </a>
                    </div>
                    <div class="center full-width text-center">
                      <h2 class="margin-0 full-width eddy-navbar__title">Questions</h2>
                    </div>
                    <div class="right">
                      <a href="#" class="open-panel link icon-only"></a>
                    </div>
                  </div>
              </div>
              <div class="toolbar toolbar-bottom">
                  <div class="toolbar-inner eddy-profile__submit">
                      <a href="#" class="link">&nbsp;</a>
                      <a href="#" class="link submit-profile">DONE</a>
                      <a href="#" class="link">&nbsp;</a>
                  </div>
              </div>
              <div class="page-content position-static">
               <div class="eddy-profile padding-top-20 padding-bottom-25 position-static">

                     <form id="profileInfo" class="position-static" action="#" >

                       <div class="list-block">
                          <ul>
                              <li>
                                  <div class="item-content">
                                      <div class="item-inner">
                                          <div class="item-title label eddy-profile__label">
                                            Question
                                            <span class="imp">*</span>
                                          </div>
                                          <div class="item-input">
                                              <input type="text" placeholder="Who is Gary"
                                              id="question"  name="question" />
                                          </div>
                                      </div>
                                  </div>
                              </li>

                              <li>
                                  <div class="item-content">
                                      <div class="item-inner">
                                          <div class="item-title label eddy-profile__label">Course Name
                                            <span class="imp">*</span>
                                          </div>
                                          <div class="item-input">
                                              <select name="courses" id="courseName" required autocomplete="off">
                                                   <option value="#"> Select Course </option>
                                                  {{#each courses}}
                                                    <option value="{{name}}">{{courseName}}</option>
                                                  {{/each}}
                                              </select>
                                          </div>
                                      </div>
                                  </div>
                              </li>

                              <li>
                                  <div class="item-content">
                                      <div class="item-inner">
                                          <div class="item-title label eddy-profile__label">
                                              Chapter Name
                                            <span class="imp">*</span>
                                          </div>
                                          <div class="item-input">
                                              <select name="chapterName" id="chapterName" required autocomplete="off">
                                                   <option value="#"> Select chapter </option>
                                                  {{#each chapters}}
                                                    <option value="{{name}}">{{this}}</option>
                                                  {{/each}}
                                              </select>
                                          </div>
                                      </div>
                                  </div>
                              </li>

                              <li>
                                  <div class="item-content">
                                      <div class="item-inner">
                                          <div class="item-title label eddy-profile__label">
                                            Answer 1
                                            <span class="imp">*</span>
                                          </div>
                                          <div class="item-input">
                                              <input type="text" placeholder="Marketing Guru"
                                              id="answer1"  name="answer1" />
                                          </div>
                                      </div>
                                  </div>
                              </li>

                              <li>
                                  <div class="item-content">
                                      <div class="item-inner">
                                          <div class="item-title label eddy-profile__label">
                                            Answer 2
                                            <span class="imp">*</span>
                                          </div>
                                          <div class="item-input">
                                              <input type="text" placeholder="youtube star"
                                              id="answer2"  name="answer2" />
                                          </div>
                                      </div>
                                  </div>
                              </li>

                              <li>
                                  <div class="item-content">
                                      <div class="item-inner">
                                          <div class="item-title label eddy-profile__label">
                                            Answer 3
                                            <span class="imp">*</span>
                                          </div>
                                          <div class="item-input">
                                              <input type="text" placeholder="Content Guru"
                                              id="answer3"  name="answer3" />
                                          </div>
                                      </div>
                                  </div>
                              </li>

                              <li>
                                  <div class="item-content">
                                      <div class="item-inner">
                                          <div class="item-title label eddy-profile__label">
                                            Answer 4
                                            <span class="imp">*</span>
                                          </div>
                                          <div class="item-input">
                                              <input type="text" placeholder="all of the above"
                                              id="answer4"  name="answer4" />
                                          </div>
                                      </div>
                                  </div>
                              </li>

                              <li>
                                  <div class="item-content">
                                      <div class="item-inner">
                                          <div class="item-title label eddy-profile__label">
                                            Right Answer
                                            <span class="imp">*</span>
                                          </div>
                                          <div class="item-input">
                                              <input type="number" placeholder="select the right answer 1/2/3/4"
                                              id="rightAnswer"  name="rightAnswer" />
                                          </div>
                                      </div>
                                  </div>
                              </li>

                              <li>
                                  <div class="item-content">
                                      <div class="item-inner">
                                          <div class="item-title label eddy-profile__label">
                                            Explanation
                                          </div>
                                          <div class="item-input">
                                              <input type="text" placeholder="explanation of th right answer"
                                              id="explanation"  name="explanation" />
                                          </div>
                                      </div>
                                  </div>
                              </li>


                          </ul>
                       </div>
                     </form>

                     <div class="list-block">
                        <ul>
                          {{#each questions}}
                                 <li>
                                     <div class="item-content">
                                         <div class="item-inner">
                                             <div class="item-title label eddy-profile__label">
                                               {{question}}
                                               <br>
                                               Topic: {{topic}}
                                               <br>
                                               Chapter:{{chapter}}
                                               <br>
                                               1. {{firstAnswer}}
                                               <br>
                                               2. {{secondAnswer}}
                                               <br>
                                               3. {{thirdAnswer}}
                                               <br>
                                               4. {{fourthAnswer}}
                                               <br>
                                               Correct Answer: {{rightAnswer}}
                                               <br>
                                               Explanation:{{explanation}}
                                             </div>
                                            <i id="del" class="zmdi zmdi-delete"></i>
                                            <i id="edit" class="zmdi zmdi-edit"></i>
                                         </div>
                                     </div>
                                 </li>
                           {{/each}}
                       </ul>
                     </div>

               </div>
             </div>
          </div>
         </div>
      </div>
    </div>
</template>
