<template name="playFirst">
  <div class="full-height">
    <div class="flex-direction--row flex-justify-content--flex-end cur-pointer">
      <span class="lnr lnr-cross font-size-fixed-18 padding-20" aria-hidden="true"></span>
    </div>

    {{#with userInfo}}
        <div class="padding-top-80 padding-h-50 flex-direction--column flex-justify-content--flex-start flex-align-items--center">
            <div class="">
              <img width="65" height="65" class="make-round eddy-home--profile-photo" src="{{this.profile.image}}" alt="Profile Photo">
            </div>
              <div class="full-width">
                <h3 class="margin-0 font-size-fixed-14 text-center padding-left-15 margin-top-10">
                  <span class="padding-right-15">{{this.profile.name}}</span>
                  <span class="font-weight-400"> {{this.profile.age}}</span>
                </h3>
                <h5 class="margin-0 font-size-fixed-12 font-weight-500 text-center">{{this.profile.nickName}}</h5>
                <h5 class="margin-0 font-size-fixed-12 font-weight-400 text-center">{{this.profile.programme}}</h5>
                <h5 class="margin-0 font-size-fixed-12 font-weight-400 text-center"> {{this.profile.university}}</h5>
              </div>

              <div class="margin-top-80 full-width">
                <button type="button" href="#" class="eddy-play-first__btn flex-direction--row eddy--sqr-buttons__plan__primary button button-fill button-raised border-r-20 full-width">
                  <span class="eddy-play-first__badge">1</span>
                  <span class="flex--1">PLAY FIRST</span>
                </button>
              </div>
        </div>
    {{/with}}

  </div>
</template>
