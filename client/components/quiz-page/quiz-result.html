<template name="quizResult">
  {{> resultExplanation}}
  <div class="views">
    <div class="view view-main">
      <div class="navbar eddy-navbar eddy-navbar--quiz">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only">

                </a>
            </div>
            <div class="center full-width text-center">
              <h2 class="font-size-fixed-14 margin-0 full-width eddy-navbar--quiz__heading">
                  YOU WON :)
              </h2>
            </div>
            <div class="right">
              <a href="#" class="open-panel link icon-only">
                <i class="zmdi zmdi-close font-size-fixed-20 eddy-navbar--quiz__close"></i>
              </a>
            </div>
        </div>
      </div>
      <div class="pages">
        <div class="page">
          <div class="page-content">
              <div class="eddy-quiz-result margin-bottom-50">
                <div class="card margin-h-0">
                    <div class="card-content">
                        <div class="card-content-inner padding-h-55">
                          <div class="flex-direction--row flex-justify-content--space-between margin-top-60">
                            <div class="text-center">
                              <img class="make-round eddy-quiz-result--player-photo" width="85" height="85" src="http://placehold.it/85x85" alt="Player photo" />
                              <p class="eddy-quiz-result__player-name">SANA</p>
                            </div>
                            <div class="text-center">
                              <img class="make-round eddy-quiz-result--player-photo" width="85" height="85" src="http://placehold.it/85x85" alt="Player photo" />
                              <p class="eddy-quiz-result__player-name">SALLY</p>
                            </div>
                          </div>
                          <div class="flex-direction--row flex-justify-content--space-between padding-h-25 padding-bottom-15">
                            <h3 class="margin-0 eddy-quiz-result__player-score">12</h3>
                            <h3 class="margin-0 eddy-quiz-result__player-score">:</h3>
                            <h3 class="margin-0 eddy-quiz-result__player-score">10</h3>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="card margin-h-0">
                    <div class="card-content">
                        <div class="card-content-inner padding-h-55 padding-bottom-50">
                            <div class="flex-direction--row flex-justify-content--space-between">
                              <div class="text-center">
                                <h4 class="margin-0 padding-bottom-10 eddy-stats__title">ACCURACY</h4>
                                <div class="eddy-progress--wrapper" data-percent="57">
                                  <div class="eddy-progress--bar">
                                    <div class="eddy-progress--bar--fill"></div>
                                  </div>
                                  <div class="eddy-progress--percents">
                                    <div class="eddy-progress--percents--wrapper">
                                      <span>%</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="text-center">
                                <h4 class="margin-0 padding-bottom-15 eddy-stats__title">QUESTIONS</h4>
                                <h3 class="margin-0 eddy-stats__points">5/8</h3>
                              </div>
                            </div>
                            <div class="flex-direction--row flex-justify-content--space-between padding-top-20">
                              <div class="text-center">
                                <h4 class="margin-0 padding-bottom-15 eddy-stats__title">NEW POINTS</h4>
                                <h3 class="margin-0 eddy-stats__points">330</h3>
                              </div>
                              <div class="eddy-quiz-result--rank text-center">
                                <h4 class="margin-0 eddy-stats__title">NEW RANK</h4>
                                <div class="eddy-rank margin-top-10">
                                  <span>4</span>
                                  <span class="eddy-rank--badge"><i class="zmdi zmdi-bookmark" aria-hidden="true"></i></span>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card margin-h-0">
                    <div class="card-content">
                        <div class="card-content-inner padding-h-55 padding-bottom-25">
                            <div class="flex-direction--row flex-justify-content--space-between">
                               <a href="#"
                                 class="eddy--primary-button-revert border-r-25 font-size-fixed-12">
                                 PLAY AGAIN
                               </a>
                               <a href="#"
                                 class="eddy--primary-button-revert border-r-25 font-size-fixed-12">
                                 COMMUNITY
                               </a>
                            </div>
                            <a href="#"
                              class="eddy--primary-button
                                     eddy--primary-button__white-color
                                     border-r-25
                                     margin-top-15
                                     font-size-fixed-12">
                              PLAY ANOTHER
                            </a>
                        </div>
                    </div>
                </div>

                <div class="eddy-quiz-result--questions padding-h-15">
                  <div class="flex-direction--row flex-justify-content--space-between margin-h-8 padding-v-15">
                      <a href="#" class="link icon-only">
                        <i class="zmdi zmdi-chevron-left font-size-fixed-40"></i>
                      </a>
                      <h2 class="font-size-fixed-14 margin-0 eddy-quiz-result--questions--no">
                          QUESTION 6
                      </h2>
                      <a href="#" class="open-panel link icon-only">
                        <i class="zmdi zmdi-chevron-right font-size-fixed-40"></i>
                      </a>
                  </div>

                  <div class="card">
                    <div class="card-content">
                      <div class="card-content-inner padding-h-5">
                        <div class="flex--1 flex-direction--column flex-justify-content--flex-end toggle-opacity">
                          <div class="eddy-quiz__question text-center padding-v-40 flex--1 flex-direction--column flex-justify-content--center">
                              <p class="padding-h-20">
                                What is not a part of the Marketing Mix?
                              </p>
                          </div>
                          <div class="padding-h-5 padding-bottom-20">
                            <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__price margin-top-15">PRICE</a>
                            <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__plan eddy--sqr-buttons__plan__primary margin-top-15">PLAN</a>
                            <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__place margin-top-15">PLACE</a>
                            <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__product__primary margin-top-15">PRODUCT</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <a href="#" data-popup=".popup-explanation" class="link text-bold text-center display-block padding-top-8 padding-bottom-16 open-popup eddy-result-exp__poptxt">
                    EXPLANATION
                  </a>
                </div>

              </div>
          </div>
        </div>
      </div>
      {{> toolbar}}
    </div>
  </div>
</template>
