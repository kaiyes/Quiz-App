<template name="quizResult">
  <div class="views">
    <div class="view view-main">
      <div class="navbar eddy-navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only">

                </a>
            </div>
            <div class="center full-width text-center">
              <h2 class="font-size-fixed-14 margin-0">
                  YOU WON :)
              </h2>
            </div>
            <div class="right">
              <a href="#" class="open-panel link icon-only">
                <i class="fa fa-close" aria-hidden="true"></i>
              </a>
            </div>
        </div>
      </div>
      <div class="pages">
        <div class="page">
          <div class="page-content">
              <div class="eddy-quiz-result margin-bottom-50">
                <div class="card margin-h-0">
                    <div class="card-content">
                        <div class="card-content-inner padding-h-55">
                          <div class="flex-direction--row flex-justify-content--space-between margin-top-45">
                            <div class="text-center">
                              <img class="make-round eddy-quiz-result--player-photo" width="65" height="65" src="http://placehold.it/65x65" alt="Player photo" />
                              <p>SANA</p>
                            </div>
                            <div class="text-center">
                              <img class="make-round eddy-quiz-result--player-photo" width="65" height="65" src="http://placehold.it/65x65" alt="Player photo" />
                              <p>SALLY</p>
                            </div>
                          </div>
                          <div class="flex-direction--row flex-justify-content--space-between padding-h-15">
                            <h3 class="margin-0">12</h3>
                            <h3 class="margin-0">:</h3>
                            <h3 class="margin-0">10</h3>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="card margin-h-0">
                    <div class="card-content">
                        <div class="card-content-inner padding-h-55 padding-bottom-30">
                            <div class="flex-direction--row flex-justify-content--space-between">
                              <div class="text-center">
                                <h4 class="margin-0 font-size-fixed-12 padding-bottom-10">ACCURACY</h4>
                                <div class="eddy-progress--wrapper" data-percent="57">
                                  <div class="eddy-progress--bar">
                                    <div class="eddy-progress--bar--fill"></div>
                                  </div>
                                  <div class="eddy-progress--percents">
                                    <div class="eddy-progress--percents--wrapper">
                                      <span>%</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="text-center">
                                <h4 class="margin-0 font-size-fixed-12">QUESTIONS</h4>
                                <h3 class="margin-0 padding-top-20">5/8</h3>
                              </div>
                            </div>
                            <div class="flex-direction--row flex-justify-content--space-between padding-top-20">
                              <div class="text-center">
                                <h4 class="margin-0 font-size-fixed-12 padding-bottom-15">NEW POINTS</h4>
                                <h3 class="margin-0">330</h3>
                              </div>
                              <div class="eddy-quiz-result--rank text-center">
                                <h4 class="margin-0 font-size-fixed-12">NEW RANK</h4>
                                <div class="eddy-rank margin-top-10">
                                  <span>4</span>
                                  <span class="eddy-rank--badge"><i class="fa fa-bookmark" aria-hidden="true"></i></span>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card margin-h-0">
                    <div class="card-content">
                        <div class="card-content-inner padding-h-55">
                            <div class="flex-direction--row flex-justify-content--space-between">
                               <a href="#"
                                 class="button button-round eddy--primary-button-revert border-r-20 font-size-fixed-10 text-bold">
                                 PLAY AGAIN
                               </a>
                               <a href="#"
                                 class="button button-round eddy--primary-button-revert border-r-20 font-size-fixed-10 text-bold">
                                 COMMUNITY
                               </a>
                            </div>
                            <a href="#"
                              class="button
                                     button-round
                                     eddy--primary-button
                                     eddy--primary-button__white-color
                                     border-r-20
                                     margin-top-15
                                     font-size-fixed-10
                                     text-bold">
                              PLAY ANOTHER
                            </a>
                        </div>
                    </div>
                </div>

                <div class="eddy-quiz-result--questions">
                  <div class="flex-direction--row flex-justify-content--space-between padding-10">
                      <a href="#" class="link icon-only">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                      </a>
                      <h2 class="font-size-fixed-14 margin-0 eddy-quiz-result--questions--no">
                          QUESTION 6
                      </h2>
                      <a href="#" class="open-panel link icon-only">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                      </a>
                  </div>

                  <div class="card">
                    <div class="card-content">
                      <div class="card-content-inner padding-h-5">
                        <div class="flex--1 flex-direction--column flex-justify-content--flex-end toggle-opacity">
                          <div class="eddy-quiz--question text-center padding-v-40 flex--1 flex-direction--column flex-justify-content--center">
                              <p class="margin-0 font-size-fixed-20">
                                What is not a part of the Marketing Mix?
                              </p>
                          </div>
                          <div class="padding-bottom-20">
                            <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__price button button-fill button-raised margin-top-5">PRICE</a>
                            <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__plan eddy--sqr-buttons__plan__primary button button-fill button-raised margin-top-5">PLAN</a>
                            <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__place button button-fill button-raised margin-top-5">PLACE</a>
                            <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__product__primary button button-fill button-raised margin-top-5">PRODUCT</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <a href="#" class="link text-bold text-center display-block padding-8">
                    EXPLANATION
                  </a>
                </div>

              </div>
          </div>
        </div>
      </div>


      {{> toolbar}}
    </div>
  </div>
</template>
