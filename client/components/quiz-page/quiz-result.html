<template name="quizResult">
  {{> resultExplanation}}
  <div class="views">
    <div class="view view-main">
      <div class="navbar eddy-navbar eddy-navbar--quiz">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only">

                </a>
            </div>
            <div class="center full-width text-center">
              <h2 class="font-size-fixed-14 margin-0 full-width eddy-navbar--quiz__heading">
                  {{#with whoWon}}
                      {{this}}
                  {{/with}}
              </h2>
            </div>
            <div id="cross" class="right">
              <a href="#" class="open-panel link icon-only">
                <i class="zmdi zmdi-close font-size-fixed-20 eddy-navbar--quiz__close"></i>
              </a>
            </div>
        </div>
      </div>
      <div class="pages">
        <div class="page">
          <div class="page-content">

          {{#with resultRoom}}
              <div class="eddy-quiz-result margin-bottom-50">
                <div class="card margin-h-0">
                    <div class="card-content">
                        <div class="card-content-inner padding-h-35">
                          <div class="flex-direction--row flex-justify-content--space-between margin-top-60">
                            <div class="text-center">
                              <img class="make-round eddy-quiz-result--player-photo" width="85" height="85"
                              src="{{#if $neq challanger.profile.image " "}}
                                    {{challanger.profile.image}}
                                {{else}}
                                    http://placehold.it/150x150
                                {{/if}}"
                              alt="Player photo" />
                              <p class="eddy-quiz-result__player-name">{{challanger.profile.name}}</p>
                            </div>
                            <div class="text-center">
                              <img class="make-round eddy-quiz-result--player-photo" width="85" height="85"
                              src="{{#if defender.profile.image}}
                                  {{defender.profile.image}}
                              {{else}}
                                  http://placehold.it/150x150
                              {{/if}}"
                              alt="Player photo" />
                              <p class="eddy-quiz-result__player-name">{{defender.profile.name}}</p>
                            </div>
                          </div>
                          <div class="flex-direction--row flex-justify-content--space-between padding-h-25 padding-bottom-15">
                            <h3 class="margin-0 eddy-quiz-result__player-score">{{challangersPoint}}</h3>
                            <h3 class="margin-0 eddy-quiz-result__player-score">:</h3>
                            <h3 class="margin-0 eddy-quiz-result__player-score">{{defendersPoint}}</h3>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="card margin-h-0">
                    <div class="card-content">
                        <div class="card-content-inner padding-h-35 padding-bottom-50">
                            <div class="flex-direction--row flex-justify-content--space-between">
                              <div class="text-center">
                                <h4 class="margin-0 padding-bottom-10 eddy-stats__title">ACCURACY</h4>
                                <div class="eddy-progress--wrapper" data-percent="{{$.Session.get 'percent'}}">
                                  <div class="eddy-progress--bar">
                                    <div class="eddy-progress--bar--fill"></div>
                                  </div>
                                  <div class="eddy-progress--percents">
                                    <div class="eddy-progress--percents--wrapper">
                                      <span>%</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="text-center">
                                <h4 class="margin-0 padding-bottom-15 eddy-stats__title">QUESTIONS</h4>
                                <h3 class="margin-0 eddy-stats__points">
                                  {{#if $eq currentUser._id challanger._id}}
                                    {{challangersRightAnswer}}/6
                                  {{/if}}

                                  {{#if $eq currentUser._id defender._id}}
                                    {{defendersRightAnswer}}/6
                                  {{/if}}
                                </h3>
                              </div>
                            </div>
                            <div class="flex-direction--row flex-justify-content--space-between padding-top-20">
                              <div class="text-center">
                                <h4 class="margin-0 padding-bottom-15 eddy-stats__title">NEW POINTS</h4>
                                <h3 class="margin-0 eddy-stats__points">
                                  {{#with indexOfTopic}}
                                     {{this.points}}
                                  {{/with}}
                                </h3>
                              </div>
                              <div class="eddy-quiz-result--rank text-center">
                                <h4 class="margin-0 eddy-stats__title">NEW RANK</h4>
                                <div class="eddy-rank margin-top-10">
                                  <span>   {{#with ranking}}
                                              {{this}}
                                              {{/with}}
                                    </span>
                                  <span class="eddy-rank--badge">
                                    <i class="zmdi zmdi-bookmark" aria-hidden="true">
                                      {{#with ranking}}
                                          {{this}}
                                      {{/with}}
                                   </i>
                                  </span>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card margin-h-0">
                    <div class="card-content">
                        <div class="card-content-inner padding-h-35 padding-bottom-25">
                            <div class="flex-direction--row flex-justify-content--space-between">
                               <a href="#" id="playAgain"
                                 class="eddy--primary-button-revert border-r-25 font-size-fixed-12">
                                 PLAY AGAIN
                               </a>
                               <a href="#" id="community"
                                 class="eddy--primary-button-revert border-r-25 font-size-fixed-12">
                                 COMMUNITY
                               </a>
                            </div>
                            <a href="#" id="playAnother"
                              class="eddy--primary-button
                                     eddy--primary-button__white-color
                                     border-r-25
                                     margin-top-15
                                     font-size-fixed-12">
                              PLAY ANOTHER
                            </a>
                        </div>
                    </div>
                </div>


                <div class="eddy-quiz-result--questions padding-h-15">
                {{#with question}}
                  <div class="flex-direction--row flex-justify-content--space-between padding-v-15">
                      <a href="#" id="left" class="link icon-only iconic-tap text-center">
                        <i class="zmdi zmdi-chevron-left font-size-fixed-40"></i>
                      </a>
                      <h2 class="font-size-fixed-14 margin-0 eddy-quiz-result--questions--no">
                          QUESTION 6
                      </h2>
                      <a href="#" id="right" class="open-panel link icon-only iconic-tap text-center">
                        <i class="zmdi zmdi-chevron-right font-size-fixed-40"></i>
                      </a>
                  </div>


                  <div class="card">
                    <div class="card-content">
                      <div class="card-content-inner padding-h-5">
                        <div class="flex--1 flex-direction--column flex-justify-content--flex-end toggle-opacity">
                          <div class="eddy-quiz__question text-center padding-v-40 flex--1 flex-direction--column flex-justify-content--center">
                              <p class="padding-h-20">
                                {{this.question}}
                              </p>
                          </div>
                          <div class="padding-h-5 padding-bottom-20">
                            <a href="#" class="eddy--sqr-buttons  margin-top-15
                            {{rightAnswer this.firstAnswer}} {{usersAnswer this.firstAnswer}}">{{this.firstAnswer}}</a>
                            <a href="#" class="eddy--sqr-buttons  margin-top-15
                            {{rightAnswer this.secondAnswer}} {{usersAnswer this.secondAnswer}}">{{this.secondAnswer}}</a>
                            <a href="#" class="eddy--sqr-buttons  margin-top-15
                            {{rightAnswer this.thirdAnswer}} {{usersAnswer this.thirdAnswer}}">{{this.thirdAnswer}}</a>
                            <a href="#" class="eddy--sqr-buttons  margin-top-15
                            {{rightAnswer this.fourthAnswer}} {{usersAnswer this.fourthAnswer}}">{{this.fourthAnswer}}</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <a href="#" data-popup=".popup-explanation" class="link text-bold text-center display-block padding-top-8 padding-bottom-16 open-popup eddy-result-exp__poptxt">
                    explanation
                  </a>
                  {{/with}}
                </div>

              </div>

           {{/with}}

          </div>
        </div>
      </div>
      {{> toolbar}}
    </div>
  </div>
</template>
