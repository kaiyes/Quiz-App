<template name="quiz">
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div class="page">
            <div class="eddy-quiz flex-direction--column full-height position-relative">
              <div class="eddy-quiz--option padding-h-40 flex-direction--row flex-justify-content--space-between flex-align-items--center height-140">
                  <div class="">
                    <span class="font-size-fixed-14">SURRENDER ?</span>
                  </div>
                  <div class="flex-direction--row">
                    <span class="padding-h-30 eddy-quiz--option--close cur-pointer">
                      <i class="zmdi zmdi-close font-size-fixed-24"></i>
                    </span>
                    <span class="eddy-quiz--option--ok cur-pointer">
                      <i class="zmdi zmdi-check font-size-fixed-24"></i>
                    </span>
                  </div>
              </div>
              <div class="eddy-quiz__vs">
                <div class="text-center full-width display-block eddy-quiz--option-btn padding-top-10 cur-pointer">
                    <i class="zmdi zmdi-chevron-down font-size-fixed-40"></i>
                </div>
                <div class="padding-h-50 padding-bottom-5 eddy-quiz--players flex-direction--row flex-justify-content--space-between flex-align-items--center">
                  <div class="text-center eddy-quiz--players--me position-relative">
                    <span class="eddy-quiz--players--rank">2</span>
                    <img width="55" height="55" class="make-round eddy-quiz--players--profile-img" src="http://placehold.it/45x45" alt="Profile Photo">
                    <p class="margin-0 font-size-fixed-14 padding-5">
                      SANA
                    </p>
                  </div>
                  <div class="eddy-quiz--level">
                    6
                  </div>
                  <div class="text-center eddy-quiz--players--opponent position-relative">
                    <span class="eddy-quiz--players--rank__opponent">?</span>
                    <img width="55" height="55" class="make-round eddy-home--profile-photo eddy-quiz--players--profile-img" src="http://placehold.it/45x45" alt="Profile Photo">
                    <p class="margin-0 font-size-fixed-14 padding-5">
                      SALLY
                    </p>
                  </div>
                </div>
              </div>
              <div class="flex--1 flex-direction--column flex-justify-content--flex-end toggle-opacity">
                <div class="eddy-quiz__question text-center padding-v-40 flex--1 flex-direction--column flex-justify-content--center">
                    <p class="padding-h-20">
                      What is not a part of the Marketing Mix?
                    </p>
                </div>
                <div class="padding-h-20 padding-bottom-20">
                  <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__price button-fill button-raised margin-top-15">PRICE</a>
                  <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__plan button-fill button-raised margin-top-15">PLAN</a>
                  <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__place button-fill button-raised margin-top-15">PLACE</a>
                  <a href="#" class="eddy--sqr-buttons eddy--sqr-buttons__product button-fill button-raised margin-top-15">PRODUCT</a>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</template>
