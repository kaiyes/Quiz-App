<template name="quiz">
		<audio id="correct-answer" preload="auto" controls="false">
    	<source src="/correct.mp3" />
 		</audio>
		 <audio id="wrong-answer" preload="auto" controls="false">
    	<source src="/wrong.mp3" />
 		</audio>
		<audio id="gameStart-sound" preload="auto" controls="false">
		 <source src="/gameStart.mp3" />
	 </audio>
	<div class="views">
		<div class="view view-main">
			<div class="pages">
				<div class="page">
					<div class="eddy-quiz flex-direction--column full-height position-relative">
						<div class="eddy-quiz--option padding-h-40 flex-direction--row flex-justify-content--space-between flex-align-items--center height-140">
							<div class="">
								<span class="font-size-fixed-14">SURRENDER ?</span>
							</div>
							<div class="flex-direction--row">
								<span class="padding-15 eddy-quiz--option--close cur-pointer">
                      <i class="zmdi zmdi-close font-size-fixed-24"></i>
                    </span>
								<span id="surrender" class="padding-15 eddy-quiz--option--ok cur-pointer">
                      <i class="zmdi zmdi-check font-size-fixed-24"></i>
                    </span>
							</div>
						</div>
						{{#with quizRoom}}
						<div class="eddy-quiz__vs">
							<div class="text-center full-width display-block eddy-quiz--option-btn cur-pointer">
								<i class="zmdi zmdi-chevron-down font-size-fixed-40"></i>
							</div>
							<div class="row">
								<div class="col-33">
									<div class="text-center eddy-quiz--players--me position-relative">
										<span class="eddy-quiz--players--rank">
											{{challangerRoomPoints}}
										</span>
										<img width="55" height="55"
										class="make-round eddy-quiz--players--profile-img"
										src="{{photo challanger._id}}" alt="Profile Photo">
									</div>
								</div>
								<div class="col-33">
									<div class="eddy-quiz--level">
										{{#with timerCount}} {{this}} {{/with}}
									</div>
								</div>
								<div class="col-33">
									<div class="text-center eddy-quiz--players--opponent position-relative">
										<span class="eddy-quiz--players--rank__opponent">
											{{defenderRoomPoints}}
										</span>
										<img width="55" height="55" class="make-round eddy-home--profile-photo eddy-quiz--players--profile-img"
										src="{{photo defender._id}}" alt="Profile Photo">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-33 text-white text-center padding-5 font-14">
									{{challanger.profile.name}}
								</div>
								<div class="col-33"></div>
								<div class="col-33 text-white text-center padding-5 font-14">
									{{defender.profile.name}}
								</div>
							</div>
						</div>
						{{/with}} {{#with timer}}
						<div class="flex--1 flex-direction--column flex-justify-content--flex-end toggle-opacity">
							<div class="eddy-quiz__question text-center padding-v-40 flex--1 flex-direction--column flex-justify-content--center">
								<p class="padding-h-20 question">
									{{question}}
								</p>
							</div>
							<div class="padding-h-20 padding-bottom-20 question-container">
								<a href="javascript:;"
								class="button1 eddy--sqr-buttons margin-top-15
								{{#if $.Session.get 'greenAnswer'}}
									{{rightAnswer firstAnswer}}
									{{$.Session.get 'firstAnswer'}}
								{{/if}}">
                        {{firstAnswer}}
                      </a>
								<a href="javascript:;"
								class="button2 eddy--sqr-buttons margin-top-15
								{{#if $.Session.get 'greenAnswer'}}
									{{rightAnswer secondAnswer}}
									{{$.Session.get 'secondAnswer'}}
								{{/if}}">
                        {{secondAnswer}}
                      </a>
								<a href="javascript:;"
								class="button3 eddy--sqr-buttons margin-top-15
								{{#if $.Session.get 'greenAnswer'}}
								 {{rightAnswer thirdAnswer}}
								 {{$.Session.get 'thirdAnswer'}}
								{{/if}}">
                    {{thirdAnswer}}
                  </a>
								<a href="javascript:;"
								class="button4 eddy--sqr-buttons margin-top-15
								{{#if $.Session.get 'greenAnswer'}}
								 {{rightAnswer fourthAnswer}}
								 {{$.Session.get 'fourthAnswer'}}
								{{/if}}">
                    {{fourthAnswer}}
                  </a>
							</div>
						</div>
						{{/with}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
