<template name="signUp">
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div data-page="index" class="page">
          <div class="page-content">
            <!-- Top Navbar-->
            <div class="navbar">
              <div class="navbar-inner">
                  <div class="left">
                      <a href="#" class="link icon-only">
                          <i class="icon icon-back"></i>
                      </a>
                  </div>
                  <div class="center">WELCOME TO EDDY</div>
              </div>
            </div>
            <!-- /End of Top Navbar-->
            <div class="list-block">
              <form name="signUpForm">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-email"></i></div>
                      <div class="item-inner">
                        <div class="item-input">
                          <input required type="email" placeholder="Student Email">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-password"></i></div>
                      <div class="item-inner">
                        <div class="item-input">
                          <input required type="email" placeholder="Password">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="content-block">
                  <div class="row">
                    <div class="col-auto flex-justify-content--center display-flex flex-direction--row">
                      <input type="submit"
                             name="name"
                             value="SIGN UP"
                             class="width-auto button button-round eddy--primary-button border-r-20 padding-h-24 margin-top-50">
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
