<template name="signUp">
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div class="page">
          <div class="page-content">
            <!-- Top Navbar -->
            <div class="navbar eddy-navbar">
              <div class="navbar-inner">
                  <div class="left">
                      <a id="back" href="{{pathFor 'home'}}" class="link icon-only">
                          <i class="zmdi zmdi-chevron-left font-size-fixed-40 full-width text-center"></i>
                      </a>
                  </div>
                  <div class="center full-width text-center">
                    <h2 class="margin-0 full-width eddy-navbar__title">WELCOME TO EDDY</h2>
                  </div>
                  <div class="right">
                    <a class="open-panel link icon-only"></a>
                  </div>
              </div>
            </div>
            <!-- /End of Top Navbar -->
            <div class="list-block margin-top-170 padding-h-20">
              <form name="signUpForm" autocomplete="off" class="eddy-form" id="signUpForm">
                <ul class="eddy-form--lists">
                  <li>
                    <div class="item-content">
                      <div class="item-media width-15">
                        <span class="lnr lnr-envelope eddy-form--icon" aria-hidden="true"></span>
                      </div>
                      <div class="item-inner eddy-form--item-inner">
                        <div class="item-input border-bottom">
                          <input id="email" class="eddy-form--item-inner__input" autocomplete="off" required type="email" placeholder="Student Email">
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-media width-15">
                        <i class="zmdi zmdi-lock-outline eddy-form--icon"></i>
                      </div>
                      <div class="item-inner eddy-form--item-inner">
                        <div class="item-input border-bottom">
                          <input id="password"  class="eddy-form--item-inner__input" autocomplete="off" required type="password" placeholder="Password">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="content-block">
                  <div class="row">
                    <div class="col-auto flex-justify-content--center display-flex flex-direction--row">
                      <input type="submit"
                             name="name"
                             value="SIGN UP"
                             class="width-auto eddy--login-button border-r-25 padding-h-40 padding-v-15 margin-top-50 font-size-fixed-12">
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
