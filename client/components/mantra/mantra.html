<template name="mantra">
  <div class="views">
    <div class="view view-main">
      <div class="navbar eddy-navbar">
        <div class="navbar-inner padding-h-0">
            <div id="backButton" class="left">
                <a href="{{pathFor 'homePage'}}" class="link icon-only">
                  <i class="zmdi zmdi-chevron-left font-size-fixed-40 full-width text-center"></i>
                </a>
            </div>
            <div class="center full-width text-center">
              <h2 class="font-size-fixed-14 margin-0 full-width eddy-navbar__title">
                  MANTRA
              </h2>
            </div>
            <div class="right">
              <a href="#" class="open-panel link icon-only">

              </a>
            </div>
        </div>
      </div>
      <div class="pages">
        <div class="page">
          <div class="page-content">
            <div class="margin-bottom-55 margin-top-70 padding-h-30">
              <p class="font-size-fixed-12 line-height-bigger eddy-result-exp__content margin-top-30">
                We believe that university is about students, friendships, community and team spirit, no one should study alone after all. We believe that at UQ we study smart,
                 and at UQ we study together. <br><br>
                 Let’s make studying great again.
              </p>
              <h5>Code of honor </h5>
              <p class="font-size-fixed-12 line-height-bigger eddy-result-exp__content margin-top-30">
              Play daily and make mama proud.
              Play your game the best to your ability.
              It’s a friendly battle, so take it easy mate.
              Drop the weapons and work as a team.
              Don’t hesitate, ask your mates for help.
              Be a hero, and solve your mates’ problems.
              Save the world and give us feedback to improve.</p>
            </div>
          </div>
        </div>
      </div>
      {{> toolbar}}
    </div>
  </div>
</template>
