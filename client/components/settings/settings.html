<template name="settings">
  <div class="popup popup-settings tablet-fullscreen">
    <div class="views">
      <div class="view view-main">
        <div class="navbar eddy-navbar">
          <div class="navbar-inner">
              <div class="left">
                  <a href="#" class="link icon-only">

                  </a>
              </div>
              <div class="center full-width text-center">
                <h2 class="font-size-fixed-14 margin-0 full-width">
                    SETTINGS
                </h2>
              </div>
              <div class="right">
                <a href="#" class="close-popup link icon-only">
                  <i class="fa fa-close" aria-hidden="true"></i>
                </a>
              </div>
          </div>
        </div>
        <div class="pages">
          <div class="page">
            <div class="page-content">
              <div class="list-block margin-top-140">
                <ul>
                  <li class="item-content">
                    <div class="item-media">
                      <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">TELL A FRIEND</div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-media">
                      <i class="fa fa-star-o" aria-hidden="true"></i>
                    </div>
                    <div class="item-inner">
                      <div id="mantra" class="item-title close-popup">MANTRA</div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-media">
                      <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="item-inner">
                      <div id="editProfile" class="item-title close-popup">
                        EDIT PROFILE</div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-media">
                      <i class="fa fa-volume-up" aria-hidden="true"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">SOUNDS</div>
                      <div class="item-after">
                        <div class="item-input">
                          <label class="label-switch">
                            <input type="checkbox" checked>
                            <div class="checkbox"></div>
                          </label>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-media">
                      <i class="fa fa-bell-o" aria-hidden="true"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">NOTIFICATIONS</div>
                      <div class="item-after">
                        <div class="item-input">
                          <label class="label-switch">
                            <input type="checkbox">
                            <div class="checkbox"></div>
                          </label>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-media">
                      <i class="fa fa-info-circle" aria-hidden="true"></i>
                    </div>
                    <div class="item-inner">
                      <div id="help" class="item-title close-popup">HELP</div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-media">
                      <i class="fa fa-lock" aria-hidden="true"></i>
                    </div>
                    <div class="item-inner">
                      <div id="privacy" class="item-title close-popup">PRIVACY</div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-media">
                      <i class="fa fa-times-circle" aria-hidden="true"></i>
                    </div>
                    <div class="item-inner">
                      <div id="logout" class="item-title close-popup">LOGOUT</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
