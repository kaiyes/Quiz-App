<template name="notification">
  <div class="popup popup-notification tablet-fullscreen">
    <div class="views">
      <div class="view view-main">
        <div class="navbar eddy-navbar">
          <div class="navbar-inner">
              <div class="left">
                  <a href="#" class="link icon-only">

                  </a>
              </div>
              <div class="center full-width text-center">
                <h2 class="font-size-fixed-14 margin-0 full-width">
                    NOTIFICATIONS
                </h2>
              </div>
              <div class="right">
                <a href="#" class="close-popup link icon-only">
                  <i class="fa fa-close" aria-hidden="true"></i>
                </a>
              </div>
          </div>
        </div>
        <div class="pages">
          <div class="page">
            <div class="page-content">
              <div class="card margin-0 margin-top-70">
                  <div class="card-header padding-0 border-bottom">
                    <h4 class="font-size-fixed-14 padding-h-20 margin-0">
                      CHALLENGES
                    </h4>
                  </div>
                  <div class="card-content">
                      <div class="card-content-inner">
                        <div class="list-block">
                          <ul>
                            <li class="item-content padding-left-0">
                              <div class="item-inner padding-h-20">
                                <div class="item-title">
                                  <div class="flex-direction--row flex-justify-content--flex-start flex-align-items--center">
                                    <img class="make-round" width="30" height="30" src="http://placehold.it/30x30" alt="Player Photo" />
                                    <p class="font-size-fixed-12 padding-left-10 margin-0">
                                      ROB
                                    </p>
                                  </div>
                                </div>
                                <div class="item-after">
                                  <i class="fa fa-close cur-pointer margin-right-30" aria-hidden="true"></i>
                                  <i class="fa fa-check cur-pointer" aria-hidden="true"></i>
                                </div>
                              </div>
                            </li>
                            <li class="item-content padding-left-0">
                              <div class="item-inner padding-h-20">
                                <div class="item-title">
                                  <div class="flex-direction--row flex-justify-content--flex-start flex-align-items--center">
                                    <img class="make-round" width="30" height="30" src="http://placehold.it/30x30" alt="Player Photo" />
                                    <p class="font-size-fixed-12 padding-left-10 margin-0">
                                      ROB
                                    </p>
                                  </div>
                                </div>
                                <div class="item-after">
                                  <i class="fa fa-close cur-pointer margin-right-30" aria-hidden="true"></i>
                                  <i class="fa fa-check cur-pointer" aria-hidden="true"></i>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
